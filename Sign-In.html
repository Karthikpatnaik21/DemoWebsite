<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <!-- favicon -->
  <link rel="icon" href="images/icon.png">
  <!-- Bootsstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Bootstrap java -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- icon link -->
  <script src="https://kit.fontawesome.com/ef068033de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Public/CSS/sign in.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="box">
    <h1>Sign up</h1>
    <div class="formDiv">
      <form class="form" action="index.html" method="post">
        <div class="formInput">

          <label class="label">UserName</label>
          <input class="input" type="text" name="" placeholder="Name">

        </div>
        <div class="formInput">

          <label class="label">Email</label>
          <input class="input" type="email" name="" placeholder="exampleEmail@gmail.com">

        </div>
        <div class="formInput">

          <label class="label">Password</label>
          <input class="input" type="password" name="" placeholder="Password">

        </div>
        <div class="formInput">

          <label class="label">Re-Enter Password</label>
          <input class="input" type="password" name="" placeholder="Password">

        </div>

        <div class="termsConditions">

          <input type="checkbox" name="" value="">
          <label>I accept <a href="">Terms & Conditions</a></label>

        </div>

        <button class="submit" type="submit" name="button">Submit</button>

      </form>
    </div>
    <div class="next">
      <p>already have an account <a href="Log-In.html">Login</a></p>
    </div>
    <a class="backAnchor" href="/"><img class="back" src="images/back.png" alt=""></a>
  </div>
  <!-- loading Bar -->

  <section id="Loading">
    <div class="loadingPage">
      <img class="loadingCart" src="images/loading Cart.png" alt="">
    </div>
  </section>


  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- javascript -->
  <script src="Public/app.js" charset="utf-8"></script>
</body>

</html>
