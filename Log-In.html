<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <!-- favicon -->
    <link rel="icon" href="Public/images/icon.png">
    <!-- Bootsstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/ef068033de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Public/CSS/log in.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="logIn">
      <h1 class="Element">Log In</h1>
      <form class="form Element" action="index.html" method="post">

        <div class="userName inputElement">
          <label>UserName</label>
          <input class="Inputs" type="text" name="" placeholder="UserName">
        </div>

        <div class="password inputElement">
          <label>Password</label>
          <input class="Inputs" type="password" name="" placeholder="Password">
        </div>

        <button class="btns inputElement" type="submit" name="button">Submit</button>

      </form>
      <div class="signUp Element">
        <p>Don't have an account? <a href="Sign-In.html">Sign Up</a></p>
      </div>
      <a class="backAnchor" href="/"><img class="back" src="images/back.png" alt=""></a>
    </div>
    <!-- loading Bar -->

    <section id="Loading">
      <div class="loadingPage">
        <img class="loadingCart" src="images/loading Cart.png" alt="">
      </div>
    </section>


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- javascript -->
    <script src="Public/app.js" charset="utf-8"></script>
  </body>
</html>
